<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/Blog/css/blog-write.css" />
    <title> Write Blog </title>
</head>

<body>
  <header class="Navigate-bar">
    <a class="Logo" href="#">TasteMyWay</a>
    <nav class="nav" aria-label="Primary">
      <a href="../../mainpage/html/index.html">Main</a>
      <a href="../../FoodsNav/html/foodnav.html">Food navigation</a>
      <a href="blog-list.html" aria-current="page">Blog </a>
      <a href="../../about/About_Us.html">About us</a>
    </nav>
  </header>

    <main class="page">
    <div class="write-layout">
        <section class="content">
        <!-- removed old top-actions -->
        <div class="actions removed">
            <a id="backToListBtn" class="btn outline" href="/Blog/html/blog-list.html">← Back to List</a> 
        </div>
        <section class="main-card">
            <div class="top-row">
                <!--TITLE-->
                <div class="field">
                    <label for="titleInput">Title</label>
                    <input type="text" id="titleInput" placeholder="Please Enter Your Blog Title">
                </div>

                <!--DATE-->
                <div class="field">
                    <label for="dateInput">Date</label>
                    <input type="date" id="dateInput">
                </div>
            </div>
            <br><br>

            <!--PARAGRAPH-->
            <div id="paragraphInputs" class="para-list">
                <div class="para-row">

                    <div class="map-col">
                        <input class="loc-input" type="text"
                            placeholder="Location / Address (e.g. 'Restoran Tauge Ayam, Ipoh')">
                        <!-- 先空 src，输入地址后自动预览 -->
                        <iframe class="map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                    <div class="text-col">
                        <label>Paragraph 1:</label>
                        <textarea class="para-text" placeholder="Please share your experience story"></textarea>

                        <!-- Food ID：与 JS 生成的新段结构完全一致 -->
                        <div class="foodid-row">
                            <label>Food ID</label>
                            <input class="food-id" type="text" placeholder="e.g. food-001" list="foodIdOptions">
                            <small class="food-id-hint"></small>
                        </div>

                        <div class="review-struct">
                            <div class="rs-grid">
                                <label>Rating</label>
                                <select class="f-rating">
                                    <option value="">—</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>

                                <label>Price (MYR)</label>
                                <input class="f-price-myr" type="number" step="0.01" min="0" placeholder="e.g. 12.50" />

                                <label>Wait</label>
                                <select class="f-wait">
                                    <option value="">—</option>
                                    <option>Short</option>
                                    <option>Medium</option>
                                    <option>Long</option>
                                </select>

                                <label>Recommend</label>
                                <select class="f-reco">
                                    <option value="">—</option>
                                    <option value="no">Not recommend</option>
                                    <option value="ok">Neutral</option>
                                    <option value="yes">Recommend</option>
                                    <option value="strong">Strongly recommend</option>
                                </select>
                            </div>

                            <label>Tags (CSV)</label>
                            <input class="f-tags" type="text" placeholder="e.g. Halal, Spicy, Breakfast">
                        </div>
                    </div>

                </div><!--End of para-row-->
            </div><!--End of paragraphInputs-->

            <div class="actions">
                <button id="addParaBtn" type="button"> + paragraph</button>
                <button id="submitBtn" type="button"> Submit </button>
            </div>
        </section>

        <!-- <aside class="sidebar">
            <h2>Food List</h2>
            <input id="foodSearch" type="search" placeholder="Search…">
            <ul id="foodItems"></ul>
        </aside> -->

        <!-- datalist 放一处即可，全页通用 -->
        <datalist id="foodIdOptions"></datalist>

            </section>
    </div>
</main>
    <script src="/Blog/js/blog-write.js"></script>
</body>

</html>
