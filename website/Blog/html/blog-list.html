      <div class="search-section">
        <h2>Find Your Posts</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="e.g., Travel, Penang trip notes">
        <!-- <button id="search-btn" class="search-button">Search</button> -->

        <div class="actions" style="margin-top: 0.75rem;">
          <a class="btn primary" href="../html/blog-write.html">New Post</a>
        </div>
      </div>


      <div id="list" class="list"></div>

      <template id="cardTpl">
        <article class="card">
          <a class="card-link">
            <h3 class="card-title"></h3>
            <div class="meta"></div>
            <p class="excerpt"></p>
          </a>
          <div class="card-actions">
            <button class="btn ghost delete-btn">Delete</button>
          </div>
        </article>
      </template>

      <p id="empty" class="empty" hidden>No posts yet. Click “New Post” to create one.</p>
