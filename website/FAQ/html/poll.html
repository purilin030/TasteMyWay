<div id="poll" class="poll">
  <h3>Which is the best Malaysian street food?</h3>
  
  <form id="pollForm">
    <label><input type="radio" name="vote" value="Char Kuey Teow"> Char Kuey Teow</label><br>
    <label><input type="radio" name="vote" value="Laksa"> Laksa</label><br>
    <label><input type="radio" name="vote" value="Satay"> Satay</label><br>
    <label><input type="radio" name="vote" value="Cendol"> Cendol</label><br><br>
    <button type="button" onclick="submitPoll()">Vote</button>
  </form>

  <div id="result" style="margin-top:15px;"></div>
</div>

<script>
  const results = { "Char Kuey Teow": 0, "Laksa": 0, "Satay": 0, "Cendol": 0 };

  function submitPoll() {
    const choice = document.querySelector('input[name="vote"]:checked');
    if (choice) {
      results[choice.value]++;
      showResults();
    } else {
      alert("Please select an option before voting!");
    }
  }

  function showResults() {
    let output = "<h4>Results:</h4>";
    for (let food in results) {
      output += `${food}: ${results[food]} votes<br>`;
    }
    document.getElementById("result").innerHTML = output;
  }
</script>
