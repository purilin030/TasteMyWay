<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Detail</title>
  <link rel="stylesheet" href="../css/food.css" />
  <link rel="stylesheet" href="../css/PenangfoodDetails.css" />
  <link rel="stylesheet" href="../css/PerakFoodDetails.css" />
  <link rel="stylesheet" href="../css/SarawakFoodDetails.css" />
  <link rel="stylesheet" href="../css/MelakaFoodDetails.css" />
  <link rel="stylesheet" href="../../mainpage/css/logo.css" />
  <link rel="icon" type="image/x-icon" href="../../mainpage/images/icon.ico">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playwrite+AU+NSW:wght@100..400&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">

</head>

<body>
  <header class="sitebar">
    <div class="header-logo">
      <img src="../../mainpage/images/logo.png" alt="TasteMyWay Logo">
      <h2><span>TasteMyWay</span>
    </div>
    <nav class="nav">
      <a href="../../mainpage/html/index.html">Main</a>
      <a href="../../FoodsNav/html/foodnav.html">Food Navigation</a>
      <a href="../../about/About_Us.html">About Us</a>

    </nav>
  </header>

  <main id="app" class="container">
    <!-- 顶部：标题 + 标签 -->
    <section class="hero card">
      <div class="hero-media">
        <img id="foodImg" alt="" />
      </div>
      <div class="hero-text">
        <!--<img id="ingredientsImg" class="ingredients-display" alt="ingredients"></div>-->
        <h1 id="foodName">Food name</h1>
        <div id="pillRow" class="pills"></div>
      </div>
    </section>

    <!-- 简介 -->
    <section class="card">
      <h2 class="sec-title">Introduction</h2>
      <div class="intro-grid">
        <div class="intro-media-top-left">
          <img id="introImgTop" alt="Char Kuey Teow cooking" />
        </div>
        <div id="desc" class="desc"></div>
        <div id="desc2" class="desc2"></div>
        <div class="intro-media-bottom-right">
          <img id="introImgBottom" alt="Char Kuey Teow dish" />
        </div>

      </div>
    </section>


    <!-- 食材（可选） -->
    <section class="card">
      <h2 class="sec-title">Ingredients</h2>
      <div id="ingredients" class="chips"></div>
      <p id="ingredientsEmpty" class="muted" hidden>No record</p>
    </section>



    <!-- 推荐地点 -->
    <section class="card">
      <h2 class="sec-title">Recommended places</h2>
      <div id="places" class="grid"></div>
      <div id="places" class="place-image"></div>
      <section id="PlacesDesc" class="food-description">
        <!-- JavaScript will inject the description text and toggle here -->
      </section>
      <p id="placesEmpty" class="muted" hidden>No record places</p>
    </section>
    <button id="discoverMoreBtn">Discover More</button>

  </main>

  <footer class="foot">
    © 2025 TasteMyWay
  </footer>

  <script src="../js/food.js"></script>
</body>


</html>
